      value: '<p><em><span lang="EN-US">After earning her bachelor''s degree in IT, Bhashini Devabhaktuni started her career as a business intelligence developer. Today, she’s a technology analyst for Infosys Ltd. where she’s responsible for data analysis, engineering and visualization, as well as ETL development on Microsoft Azure.</span></em><span lang="EN-US"></span></p><p><span lang="EN-US"><strong>What led you to pursue Key Capabilities in Data Science?</strong></span></p><p><span lang="EN-US">I’ve worked with the end-to-end lifecycle of data for a long time, everything from data extraction and cleansing, to building data warehouses, to creating visualizations.</span></p><p><span lang="EN-US">I enrolled in&nbsp;</span><a href="/node/385658" data-entity-type="node" data-entity-uuid="ab9202de-1115-47fe-8bd0-0d16aa79a049" data-entity-substitution="canonical"><span lang="EN-US">Key Capabilities in Data Science</span></a><span lang="EN-US">&nbsp;because I thought it would be interesting to play with data, and get some decision-making business insights and predictions. Data science is the perfect place for me to achieve these things and further grow in my career.</span></p><p><span lang="EN-US">It’s not equivalent to the UBC Master of Data Science (MDS) program, but a part of it is available through Key Capabilities in Data Science.</span></p><p><span lang="EN-US"><strong>What were some key factors that helped you decide to choose this program?</strong></span></p><p><span lang="EN-US">I was looking for a more project-driven course, and UBC offered the best curriculum. One of the major aspects of this program is that it uses a practical approach to solving a problem, rather than a theoretical approach. The curriculum seemed more interesting too, and the final project attracted me. When I saw that the professors are from the MDS program, I enrolled immediately.</span></p><p><span lang="EN-US"><strong>What have been your key takeaways and learnings so far?</strong></span></p><p><span lang="EN-US">I have learned quite a bit from this program, including Python programming and ML models used for prediction. I have watched many videos, but nothing is as clear as this program. All the concepts are explained clearly and there are assignments after each module. I loved the project.</span></p><p><span lang="EN-US"><strong>Were there any surprises or ah-ha moments for you?</strong></span></p><p><span lang="EN-US">Oh yes! I was surprised when I assumed something about the data and the ML model predicted something else. It was exciting and I had lots of fun solving the problems.</span></p><p><span lang="EN-US"><strong>How do you plan to apply your learning?</strong></span></p><p><span lang="EN-US">I plan on completing the program and get into a healthcare company in a data science role. I am seeing so much research going on in that front and would love to contribute something in healthcare field.</span></p><p><em><span lang="EN-US">Learn more about the&nbsp;</span></em><a href="/node/385658" data-entity-type="node" data-entity-uuid="ab9202de-1115-47fe-8bd0-0d16aa79a049" data-entity-substitution="canonical"><em><span lang="EN-US">UBC Certificate in Key Capabilities in Data Science</span></em></a><em><span lang="EN-US">. Come away from this program with a solid understanding of data science principles, hands-on data experience, and essential job-ready skills.</span></em></p><p><a href="/node/385217" data-entity-type="node" data-entity-uuid="717f01cf-7861-48a9-b051-e4945415e9ac" data-entity-substitution="canonical"><span>Read more student profiles.</span></a><span lang="EN-US"></span></p><p><span lang="EN-US"></span></p>'
      format: filtered_text
