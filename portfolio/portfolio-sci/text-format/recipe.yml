            element: '<ol class="list-bordered">'
          -
            label: 'Ordered List: checked'
            element: '<ol class="list-checked">'
          -
            label: 'Ordered List: buttons'
            element: '<ol class="button-list">'
          -
            label: 'Ordered List: 2 across'
