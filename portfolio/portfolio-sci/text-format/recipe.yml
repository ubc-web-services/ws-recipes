name: "Science Filtered text format"
description: "Science Filtered text format for UBC Web Services websites"
type: "Text format editor"
install:
  # core
  - ckeditor5
  - image
  - media
  - media_library
  - user
  # contrib
  - ckeditor5_fullscreen
  - editor_advanced_link
  - linkit
  - responsive_table_filter
  - ubc_ckeditor_widgets
config:
  actions:
    # Update text format config
    editor.editor.filtered_text:
      simple_config_update:
        settings.plugins.ckeditor5_style.styles:
          -
            label: 'Lead Text'
            element: '<p class="text-lead text-ubc-blue-sea">'
          -
            label: 'Text: small'
            element: '<p class="text-sm">'
          -
            label: 'Serif font'
            element: '<p class="font-serif">'
          -
            label: 'Uppercase Text'
            element: '<span class="text-uppercase">'
          -
            label: 'Lowercase Text'
            element: '<span class="text-lowercase">'
          -
            label: 'Semibold Text'
            element: '<span class="font-semibold">'
          -
            label: 'Grey Text'
            element: '<span class="text-grey-700">'
          -
            label: 'White Text'
            element: '<span class="text-white">'
          -
            label: 'Attribution, Footnote Text'
            element: '<p class="text-sm text-grey-700 text-uppercase">'
          -
            label: 'List: inline'
            element: '<ul class="list-inline">'
          -
            label: 'List: bordered'
            element: '<ul class="list-bordered">'
          -
            label: 'List: checked'
            element: '<ul class="list-checked">'
          -
            label: 'List: buttons'
            element: '<ul class="button-list">'
          -
            label: 'List: 2 across'
            element: '<ul class="button-list list-grid--two">'
          -
            label: 'List: 3 across'
            element: '<ul class="button-list list-grid--three">'
          -
