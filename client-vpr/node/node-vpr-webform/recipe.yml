
name: "VPR Webform type configuration"
description: "VPR Webform type configuration recipe for UBC Web Services websites"
type: 'Content type'
install:
  #core
  - datetime
  - image
  - link
  - menu_ui
  - node
  - options
  - path
  - responsive_image
  - taxonomy
  - text
  - user
  - views
  # contrib
  - allowed_formats
  - field_group
  - focal_point
  - maxlength
  - metatag
  - pathauto
  - quick_node_clone
  - scheduler
  - simple_sitemap
  - text_summary_options
  - webform
  - webform_node
config:
  actions:
    # add view modes if they aren't present
    core.entity_view_mode.node.sidebar_content:
      createIfNotExists:
        langcode: en
        status: true
        dependencies:
          module:
            - node
        id: node.sidebar_content
        label: 'Sidebar Content'
        targetEntityType: node
        cache: true
    # assign webform permissions
    user.role.content_creator:
      # If this role already exists, then this action has no effect. If it doesn't exist, we'll create it with the following values.
      createIfNotExists:
        id: content_creator
        label: Content Creator
        weight: 1
        is_admin: false
      grantPermissions:
        - 'create webform content'
        - 'delete own webform content'
        - 'delete webform revisions'
        - 'edit own webform content'
        - 'revert webform revisions'
        - 'view webform revisions'
    user.role.editor:
      # If this role already exists, then this action has no effect. If it doesn't exist, we'll create it with the following values.
      createIfNotExists:
        id: editor
        label: Editor
        weight: 2
        is_admin: false
      grantPermissions:
        - 'clone webform content'
        - 'create webform content'
        - 'delete any webform content'
        - 'delete own webform content'
        - 'delete webform revisions'
        - 'edit any webform content'
        - 'edit own webform content'
        - 'revert webform revisions'
        - 'view webform revisions'
    user.role.super_user:
      # If this role already exists, then this action has no effect. If it doesn't exist, we'll create it with the following values.
      createIfNotExists:
        id: super_user
        label: 'Super User'
        weight: -5
        is_admin: false
      grantPermissions:
        - 'clone webform content'
        - 'create webform content'
        - 'delete any webform content'
        - 'delete own webform content'
        - 'delete webform revisions'
        - 'edit any webform content'
        - 'edit own webform content'
        - 'revert webform revisions'
        - 'view webform revisions'
