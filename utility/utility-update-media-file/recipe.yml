
name: "File Media Entity - update configuration"
description: "File Media Entity - update configuration for UBC Web Services websites"
type: 'Config'
config:
  actions:
    # update the form display
    core.entity_form_display.media.file.default:
      setComponents:
        -
          name: name
          options:
            type: string_textfield
            weight: 0
            region: content
            settings:
              size: 60
              placeholder: ''
            third_party_settings: {  }
        -
          name: replace_file
          options:
            weight: 6
            region: content
            settings: {  }
            third_party_settings: {  }
    # update the path where media is is stored
    field.field.media.file.field_media_file:
      simpleConfigUpdate:
        settings.file_directory: media-uploads/files
