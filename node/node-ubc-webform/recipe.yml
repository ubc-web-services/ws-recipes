name: "Webform type configuration"
description: "Webform type configuration recipe for UBC Web Services websites"
type: 'Content type'
install:
  #core
  - image
  - menu_ui
  - node
  - path
  - text
  - user
  # contrib
  - allowed_formats
  - maxlength
  - metatag
  - pathauto
  - scheduler
  - simple_sitemap
  - text_summary_options
  - webform
  - webform_node
config:
  import:
    webform_node: "*"
  actions:
    # enable scheduler
    node.type.webform:
      simple_config_update:
        third_party_settings.scheduler:
          expand_fieldset: when_required
          fields_display_mode: vertical_tab
          publish_enable: true
          publish_past_date: publish
          publish_past_date_created: false
          publish_required: false
          publish_revision: true
          publish_touch: true
          show_message_after_update: true
          unpublish_enable: true
          unpublish_required: false
          unpublish_revision: false
    # update the form display
    core.entity_form_display.node.webform.default:
      simple_config_update:
        third_party_settings.field_group.group_metadata:
          children:
            - field_webform_tags
          label:  'Metadata'
          region: 'content'
          parent_name: ''
          weight: '11'
          format_type: 'details_sidebar'
          format_settings:
            classes: ''
            show_empty_fields: false
            id: ''
            open: true
            description: ''
            required_fields: true
            weight: '-100'
      setComponents:
        -
          name: body
          options:
            type: text_textarea_with_summary
            weight: 1
            region: content
            settings:
              rows: 9
              placeholder: ''
              summary_rows: 3
              show_summary: true
            third_party_settings:
              maxlength:
                maxlength_js: ''
                maxlength_js_label: 'Content limited to @limit characters, remaining: <strong>@remaining</strong>'
                maxlength_js_summary: 160
                maxlength_js_label_summary: 'Content limited to @limit characters, remaining: <strong>@remaining</strong>'
                maxlength_js_enforce: true
                maxlength_js_truncate_html: false
              allowed_formats:
                hide_help: 0
                hide_guidelines: 0
        -
          name: field_webform_tags
          options:
            type: options_select
            weight: 26
            region: content
            settings: { }
            third_party_settings: {  }
        -
          name: field_webform_meta_tags
          options:
            type: metatag_firehose
            weight: 13
            region: content
            settings:
              sidebar: true
              use_details: true
            third_party_settings: {  }
        -
          name: publish_on
          options:
            type: datetime_timestamp_no_default
            weight: 14
            region: content
            settings: {  }
            third_party_settings: {  }
        -
          name: scheduler_settings
          options:
            weight: 14
            region: content
            settings: { }
            third_party_settings: { }
        -
          name: unpublish_on
          options:
            type: datetime_timestamp_no_default
            weight: 15
            region: content
            settings: {  }
            third_party_settings: {  }
    # assign webform permissions
    user.role.editor:
      # If this role already exists, then this action has no effect. If it doesn't exist, we'll create it with the following values.
      createIfNotExists:
        id: editor
        label: Editor
        weight: 6
        is_admin: false
      grantPermissions:
        - 'create webform content'
        - 'delete any webform content'
        - 'delete own webform content'
        - 'delete webform revisions'
        - 'delete webform submissions any node'
        - 'delete webform submissions own node'
        - 'edit any webform content'
        - 'edit own webform content'
        - 'edit webform submissions any node'
        - 'edit webform submissions own node'
        - 'revert webform revisions'
        - 'view webform revisions'
        - 'view webform submissions any node'
        - 'view webform submissions own node'
