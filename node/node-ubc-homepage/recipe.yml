name: "Homepage type configuration"
description: "Homepage type configuration recipe for UBC Web Services websites"
type: 'Content type'
recipes:
  - recipes/ws-recipes/role/role-editor
  - recipes/ws-recipes/node/node-view-modes
install:
  #core
  - file
  - image
  - link
  - menu_ui
  - node
  - path
  - text
  - user
  # contrib
  - allowed_formats
  - entity_reference_revisions
  - field_group
  - focal_point
  - maxlength
  - metatag
  - paragraphs
  - pathauto
  - responsive_image
  - scheduler
  - simple_sitemap
  - text_summary_options
config:
  # assign homepage permissions
  actions:
    user.role.editor:
      grantPermissions:
        - 'delete homepage revisions'
        - 'edit any homepage content'
        - 'edit own homepage content'
        - 'revert homepage revisions'
        - 'view homepage revisions'
